<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Online Magazine</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="topics.html">Topics</a></li>
                <li><a href="featured.html">Featured Articles</a></li>
                <li><a href="subscribe.html">Subscribe</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup">
            <h1>Create Your Account</h1>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="error-message" style="color: red; text-align: center;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Magazine. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
